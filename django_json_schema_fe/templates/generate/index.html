{% extends 'layouts/base.html' %} {% load static %} {% block title %}Generate
Page{%endblock %} {%block main_content%}
<section id="contact" class="contact mt-3">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h2>Insert and Generate Json Schema</h2>
    </div>

    <div class="row">
      <div class="col-lg-12 mt-5 mt-lg-0 d-flex align-items-stretch">
        <form
          action="forms/contact.php"
          method="post"
          role="form"
          class="php-email-form"
        >
          <div class="form-group">
            <label for="name">Url Path</label>
            <input
              type="text"
              class="form-control"
              name="subject"
              id="subject"
              required
            />
          </div>
          <div class="form-group">
            <label for="name">Json String</label>
            <textarea
              class="form-control"
              name="message"
              rows="10"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="name">Json Schema</label>
            <textarea
              class="form-control"
              name="message"
              rows="10"
              required
            ></textarea>
          </div>
          <div class="my-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">
              Your message has been sent. Thank you!
            </div>
          </div>
          <div class="text-center">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<hr />
{% endblock %}
