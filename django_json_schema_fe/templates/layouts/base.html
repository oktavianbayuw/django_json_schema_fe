{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>{% block title %}App{% endblock %}</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="{% static 'myapp/img/favicon.png' %}" rel="icon" />
    <link
      href="{% static 'myapp/img/apple-touch-icon.png' %}"
      rel="apple-touch-icon"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link href="{% static 'myapp/vendor/aos/aos.css' %}" rel="stylesheet" />
    <link
      href="{% static 'myapp/vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'myapp/vendor/bootstrap-icons/bootstrap-icons.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'myapp/vendor/boxicons/css/boxicons.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'myapp/vendor/glightbox/css/glightbox.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'myapp/vendor/remixicon/remixicon.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'myapp/vendor/swiper/swiper-bundle.min.css' %}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="{% static 'myapp/css/style.css' %}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>

  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
      <div class="container d-flex align-items-center">
        <h1 class="logo me-auto">
          <a href="index.html">Json Schema Engine</a>
        </h1>
      </div>
    </header>

    {% block content %}{% endblock %}

    <main id="main">{% block main_content %}{% endblock %}</main>

    <!-- ======= Footer ======= -->
    <footer id="footer">
      <div class="footer-top">
        <div class="justify-content-center text-center">
          <img
            src="{% static 'myapp/img/json_img.png' %}"
            alt=""
            style="height: 60px"
          />
          <img
            src="{% static 'myapp/img/json-schema.png' %}"
            alt=""
            style="height: 60px"
          />
          <img
            src="{% static 'myapp/img/django-logo.png' %}"
            alt=""
            style="height: 60px"
          />
        </div>
      </div>

      <div class="container footer-bottom clearfix">
        <div class="copyright">
          Copyright &copy; <strong>2024</strong>. All Rights Reserved
        </div>
      </div>
    </footer>
    <!-- End Footer -->
    <!-- Vendor JS Files -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'myapp/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'myapp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'myapp/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'myapp/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'myapp/vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'myapp/vendor/waypoints/noframework.waypoints.js' %}"></script>
    <script src="{% static 'myapp/vendor/php-email-form/validate.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'myapp/js/main.js' %}"></script>
  </body>
</html>
